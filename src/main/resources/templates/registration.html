<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>Add User</h1>
<form action="#" th:action="@{/registration}" th:object="${user}" method="post">
    <p>
        First Name: <input type="text" th:field="*{firstName}">
    </p>
    <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
       style="color:red;">Name Error</p>
    <p>
        Last Name: <input type="text" th:field="*{lastName}">
    </p>
    <p style="color:red;" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name</p>
    <p>
         Email: <input type="text" th:field="*{email}">
    </p>
    <p style="color:red;" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email</p>
    <p>
        Birthday: <input type="text" th:field="*{birthday}">
    </p>
    <p style="color:red;" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}">Birthday</p>
    <p>
        Phone Number: <input type="text" th:field="*{phoneNumber}">
    </p>
    <p style="color:red;" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">Phone Number</p>
    <p>
        <input type="submit" value="Submit"/>
    </p>
</form>
</body>
</html>
